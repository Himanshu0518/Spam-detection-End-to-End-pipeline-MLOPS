<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Spam Mail Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            margin: 0;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        textarea, input[type="submit"] {
            width: 100%;
            font-size: 1rem;
            padding: 10px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #d1fae5;
            border-left: 5px solid #10b981;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Spam Mail Classifier</h1>
    <form method="POST" action="/predict">
        <textarea name="message" placeholder="Enter your message here..." required>{{ input_text or '' }}</textarea>
        <input type="submit" value="Classify">
    </form>

{% if prediction is not none and input_text %}
    <div class="result">
        Prediction: {{ 'Spam' if prediction == 1 else 'Ham' }}
    </div>
{% endif %}

</body>
</html>
